<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Web App</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Add custom styles if needed */
        .product-card {
            width: 250px; /* Set your desired width */
            height: 300px; /* Set your desired height */
            margin: 20px;
        }

    </style>
    <style>
        body {
            padding-top: 80px; /* Increased space between navbar and container */
        }
    </style>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">TBX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="card-header">{{ product.name }}</div>
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="https://via.placeholder.com/100" class="card-img-top img-thumbnail img-fluid rounded-start" alt="Sample Image">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <p class="card-text">{{ product.description }}</p>
                          <p class="card-text">
                            <a href="#" class="btn btn-info">Details</a>
                            <button class="btn btn-primary" id="likeButton">
                                Likes <span class="badge badge-light">{{ product.likes }}</span>
                            </button>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                  
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-light text-center py-3">
        <p></p>
    </footer>

    

    <!-- Include Bootstrap JS and Popper.js from CDN (for optional features) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
